    // Day 5: Simple calculator(+-*/) b8anao

    // Step 1 & Step 2
    const num1 = +prompt("Enter your first number");
    const operator = prompt("Enter your operator");
    const num2 = +prompt("Enter your second number");

    // Step 3 & Step 4
    if (operator === "+")
      console.log(
        `Number1: ${num1}, Number2: ${num2} and addition of both ${num1 + num2}`
      );
    else if (operator === "-")
      console.log(
        `Number1: ${num1}, Number2: ${num2} and subtraction of both ${
          num1 - num2
        }`
      );
    else if (operator === "*")
      console.log(
        `Number1: ${num1}, Number2: ${num2} and multiplication of both ${
          num1 * num2
        }`
      );
    else if (operator === "/")
      console.log(
        `Number1: ${num1}, Number2: ${num2} and division of both ${num1 / num2}`
      );
    else console.log(`Invalid operation!`);
